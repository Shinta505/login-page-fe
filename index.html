<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <form id="login-form">
            <h2>Login</h2>
            <hr>
            <p class="sign">Doesn't have an account yet? <a href="#">Sign up</a></p>
            <div class="input-container">
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="input-container">
                <input type="password" id="password" placeholder="Password">
                <span class="password-toggle" id="toggle-password"></span>
            </div>
            <p><a href="#">Forgot Password</a></p>
            <button class="btn-login" type="submit">Login</button>
        </form>
        <p class="fb-g">- -Or Login with- -</p>
        <button class="google"><a style="text-decoration: none;" href="https://accounts.google.com/login?hl=id">Google</a></button>
        <button class="facebook"><a style="text-decoration: none;" href="https://id-id.facebook.com/">Facebook</a></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
